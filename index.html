<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>

<body>
    <nav>

        <ul>
            <li><a href="image.html">Image Search</a></li>
            <li><a href="advance.html">Advance Search</a></li>
        </ul>
    </nav>
    <main>
        <img src="google.png" alt="Logo">

        <form action="https://google.com/search" method="get">
            <input type="text" name="q" autocomplete="off" class="search">
            <div class="btns">
                <input type="submit" value="Google Search" class="btn">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn">
            </div>
        </form>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google image Search</title>
</head>

<body>
    <nav>

        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="advance.html">Advance Search</a></li>
        </ul>
    </nav>
    <main>
        <img src="Google_Image.png" alt="Logo">

        <form action="https://google.com/search" method="get">
            <input type="text" name="tbm" value="isch" hidden>
            <input type="text" name="q" autocomplete="off" class="search">
            <div class="btns">
                <input type="submit" value="Google Image Search" class="btn">
            </div>
        </form>
    </main>
</body>

</html>
